<!DOCTYPE html>
<html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <!-- Set the viewport so this responsive site displays correctly on mobile devices -->
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Calculate Grade </title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<style>
 	#input-form {
 		width: 400px;
 	}
 	.table {
 		background-color: #334; 
 		color: #fff; 
 		font-weight: bold;
 	}
 	.items, #total, #grade {
 		text-align: right;
 		width: 100px;
 	}
 	#calculate {
		width: 200px;
 		height: 50px;
 		font-weight: bold;
 	}
 	#error {
 		color: red;
 	}
</style>

<body>
<div class='container'>
	<!-- HTML content  -->
	<h2>Calculate grade</h2>
	<p>Enter scores:</p>
	<div class='row' id='input-form'>
		<div class='col-12'>
			<table class='table'>
				<tr>
					<td id='e-1-label'>Exam 1</td>
					<td><input type='text' name='exam-1' id = 'exam-1' value='0' class='form-control items' /></td>
				</tr>
				<tr>
					<td id='e-2-label'>Exam 2</td>
					<td><input type='text' name='exam-2' id = 'exam-2' value='0' class='form-control items'/></td>
				</tr>
				<tr>
					<td id='e-3-label'>Exam 3</td>
					<td><input type='text' name='exam-3' id = 'exam-3' value='0' class='form-control items'/></td>
				</tr>
				<tr>
					<td id='e-4-label'>Final</td>
					<td><input type='text' name='final' id = 'exam-4' value='0' class='form-control items'/></td>
				</tr>
			</table>

			<p>
				<input type='button' value='Calculate Grade' id='calculate' class='btn btn-primary'  />
				<input type='reset' value='Clear'  class='btn btn-default' />		
			</p>

			<p>Total: <span id='total'></span></p>
			<p>Grade: <span id='grade'></span></p>
			<p id="error"></p>

		</div>
	</div>
</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="./finalGrades.js"></script>

</body>

</html>
